<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZebraStrpedTrHover</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background-color: rgb(201, 18, 218);
      color: white;
      text-align: center;
    }

    tr {
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: cyan;
    }
  </style>
</head>
<body>
  <h2>
    ZebraStriped Table
  </h2>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Umur</th>
    </tr>
    <tr>
      <td>Joko</td>
      <td>Sutedjo</td>
      <td>90 Tahun</td>
    </tr>
    <tr>
      <td>Dhani</td>
      <td>Kusuma</td>
      <td>18 Tahun</td>
    </tr>
    <tr>
      <td>Rizal</td>
      <td>Hermawan</td>
      <td>20 Tahun</td>
    </tr>
    <tr>
      <td>Alfan</td>
      <td>Fadillah</td>
      <td>21 Tahun</td>
    </tr>
  </table>
</body>
</html>
